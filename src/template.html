<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Thrones Characters</title>
</head>

<body>
  <main class="container">
    <h1 class="heading">Game of Thrones Characters</h1>
    <div class="grid gallery">
    </div>
  </main>

  <template id="card-template">
    <div class="card">
      <div class="card__header">
        <img class="card__img">
      </div>
      <div class="card__body">
        <div class="card__character-info">
          <h3 class="card__name"></h3>
          <p class="card__title"></p>
        </div>
        <div class="card__character-id"></div>
      </div>
    </div>
  </template>

  <template id="skeleton-template">
    <div class="skeleton">
      <div class="skeleton__img"></div>
      <div class="skeleton__body">
        <div class="skeleton__character-info">
          <div class="skeleton__name"></div>
          <div class="skeleton__title"></div>
        </div>
      </div>
    </div>
  </template>
</body>

</html>
